<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Autocomplete with Fake API</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Category</mat-label>
          <input
            type="text"
            formControlName="categoryId"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option
              *ngFor="let option of filteredOptions | async"
              [value]="option"
            >
              {{ option.id }} | {{ option.description }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button mat-button mat-stroked-button color="primary" type="submit">
          Save
        </button>
        <button mat-button mat-stroked-button color="primary">Cancel</button>
      </form>

      <h2>Employees</h2>
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let e"> {{e.id}} </td>
        </ng-container>
      
        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Employee </th>
          <td mat-cell *matCellDef="let e"> {{e.lastName}}, {{e.firstName}} </td>
        </ng-container>
      
        <!-- Category Column -->
        <ng-container matColumnDef="categoryId">
          <th mat-header-cell *matHeaderCellDef> CategoryId </th>
          <td mat-cell *matCellDef="let e"> {{e.categoryId}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
